<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Jogos com LocalStorage</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista de Jogos</h1>

  <form id="gameForm">
    <div class="form-group">
      <label for="name">Nome do Jogo:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="genre">Gênero:</label>
      <input type="text" id="genre" required>
    </div>
    <div class="form-group">
      <label for="releaseYear">Ano de Lançamento:</label>
      <input type="number" id="releaseYear" required>
    </div>
    <button type="submit" id="addButton">Adicionar Jogo</button>
    <button type="button" id="editButton" style="display:none;">Salvar Alterações</button>
  </form>

  <table id="gameTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Gênero</th>
        <th>Ano de Lançamento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <label for="whatsappNumber">Enviar lista de jogos para WhatsApp:</label>
    <input type="text" id="whatsappNumber" placeholder="5521999999999">
    <button id="sendWhatsapp">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
